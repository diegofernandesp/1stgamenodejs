<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #screen {
            border:10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 500px;
            height: 500px;
        }
        #score {
            image-rendering: optimizeSpeed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p><em>Game Board</em></p>
                <p><strong>N</strong> New Game</p>
                <canvas width="10" height="10" id="screen"></canvas>
            </div>
            <div class="col-sm">
                <p><em>Score</em></p>
                <canvas width="max" height="300" id="score"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import createKeyDownListener from "./js/keydownlistener.js"
        import createGame from "./js/gamecreation.js"
        import renderScreen from "./js/renderscreen.js"

        const screen = document.getElementById("screen");
        const scoreCanvas = document.getElementById("score");        

        const game = createGame(); 
        const keyDownListener = createKeyDownListener();
        keyDownListener.subscribe(game.movePlayer);
        
        renderScreen(screen, score, game, requestAnimationFrame);

        /*Player for test*/
        game.addPlayer({playerId:"player1", w: 1, h: 1, x: 6, y: 4, score: 0})
        game.addPlayer({playerId:"player2", w: 1, h: 1, x: 6, y: 4, score: 0})
    </script>
</body>

</html>
